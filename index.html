<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANACO</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header role="banner">
    <h1 class="logo">MANACO</h1>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="#" aria-current="page">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main id="contenido" role="main">
    <section class="seccion_uno" aria-labelledby="eslogan">
      <h2 id="eslogan" class="principal">Calzado que impulsa tu paso</h2>
    </section>

    <section class="seccion_dos" aria-labelledby="productos">
      <h2 id="productos" class="Nuestros">Nuestros Productos</h2>
      <ul>
        <li>
          <article role="article" aria-labelledby="p1-title">
            <img src="img/z1.jpg" alt="Calzado modelo 1">
            <h3 id="p1-title">Producto 1</h3>
            <p aria-label="Precio del producto uno">$00.00</p>
            <button type="button" aria-label="Comprar producto 1">Comprar</button>
          </article>
        </li>
        <li>
          <article role="article" aria-labelledby="p2-title">
            <img src="img/z2.jpg" alt="Calzado modelo 2">
            <h3 id="p2-title">Producto 2</h3>
            <p aria-label="Precio del producto dos">$00.00</p>
            <button type="button" aria-label="Comprar producto 2">Comprar</button>
          </article>
        </li>
        <li>
          <article role="article" aria-labelledby="p3-title">
            <img src="img/z3.jpg" alt="Calzado modelo 3">
            <h3 id="p3-title">Producto 3</h3>
            <p aria-label="Precio del producto tres">$00.00</p>
            <button type="button" aria-label="Comprar producto 3">Comprar</button>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer role="contentinfo">
    <p>© 2025 MANACO</p>
  </footer>
</body>
</html>
